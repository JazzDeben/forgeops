timeout: 1500s
steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: bash
  env:
    - IMAGE_TAG=$TAG_NAME
  waitFor: ['-']
  args:
    - -c
    - |-
      ./bin/docker-clone
- name: 'gcr.io/$PROJECT_ID/skaffold'
  entrypoint: bash
  env:
    - IMAGE_TAG=$TAG_NAME
  waitFor: ['-']
  args:
    - -c
    - |-
      ./bin/build-cdk-image-tags
